<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Embed tag example</h1>
    <br>
    <p>this is embed</p>
    <embed src="./rickroll.gif" type="video/webm" height="250">
    <br>
    <p>This is HTML document displayed in embed</p>
    <embed src="./number_1.html" type="text/html" height="250" width="500">
    <br>

    <h1>Font tag example</h1>
    <font size = "12" face = "Verdana" color = "red">
        This is the font customised by font tag
    </font>
    <br><br><br><br><br><br>

    <marquee behavior="slide" direction="right" loop = "5" scrollamount = "15"><img src="./dino.png" alt="moving dino" height="100"></marquee>
</body>
</html>
