<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            padding: 10px;
            margin: 10px;
        }
        #box-1 {
            background-color: red;
            padding: 50px;
            margin: 10px;
        }

        #box-2 {
            background-color: blue;
            padding: 50px;
            margin: 10px;
        }

        #right {
            background-color: green;
            padding: 50px;
            margin: 10px;
            float: right;
        }
    </style>

</head>
<body>
    <div id="box-1">
        <span>This is in box 1</span>
    </div>
    <div id="box-2">
        <span>This is in box 2</span>
    </div>
    <div id="right">
        <span>This is at right side</span>
    </div>
</body>
</html>
